<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Pessoa Física</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .foto-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .foto-cliente {
      width: 100px; /* Largura da foto 3x4 */
      height: 130px; /* Altura da foto 3x4 */
      border: 2px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }

    .foto-cliente img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .campo-arquivo {
      margin-bottom: 10px;
    }

    /* Ajuste para responsividade */
    @media (max-width: 768px) {
      .foto-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .col-md-2, .col-md-5 {
        width: 100%;
      }
      .col-md-6, .col-md-3 {
        width: 100%;
      }
    }

    /* Ajuste para os campos de upload à direita */
    .campo-arquivo-container {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .campo-arquivo-container .campo-arquivo {
      flex: 1 0 30%; /* Ajuste a largura para 30% para caber 3 campos em uma linha */
    }

  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">IDENTIFICAÇÃO</h2>

    <form>
      <div class="row mb-3">
        <!-- Foto do Cliente -->
        <div class="col-md-2 foto-container">
          <label class="form-label"></label>
          <div class="foto-cliente" id="fotoContainer">
            <img id="fotoPreview" src="https://via.placeholder.com/100x130" alt="Foto" />
          </div>
        </div>
      
        <!-- CPF -->
        <div class="col-md-3">
          <label class="form-label">CPF</label>
          <input type="text" class="form-control" />
        </div>
      
        <!-- Nome Completo -->
        <div class="col-md-4">
          <label class="form-label">Nome Completo</label>
          <input type="text" class="form-control" />
        </div>
      
        <!-- Uploads ao lado direito -->
        <div class="col-md-3">
          <label class="form-label">Documentos</label>
          <div class="d-flex flex-column gap-2">
            <div>
              <input type="file" class="form-control" id="arquivo1" />
            </div>
            <div>
              <input type="file" class="form-control" id="arquivo2" />
            </div>
            <div>
              <input type="file" class="form-control" id="arquivo3" />
            </div>
            <div>
              <input type="file" class="form-control" id="arquivo3" />
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
       
        <!-- RG -->
        <div class="col-md-3">
          <label class="form-label">RG</label>
          <input type="text" class="form-control" />
        </div>
        <!-- Órgão Emissor -->
        <div class="col-md-3">
          <label class="form-label">Órgão Emissor</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Estado Civil</label>
          <input type="text" class="form-control" />
        </div>
        
      </div>

      <div class="row mb-3">
        <!-- Naturalidade -->
        <div class="col-md-6">
          <label class="form-label">Naturalidade (Cidade/UF)</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Sexo</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">E-mail</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Data de Nascimento</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Escolaridade</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Data emissão</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <!-- Filiação -->
      <h5 class="mt-4">Filiação</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nome do Pai</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Telefone do Pai</label>
          <input type="tel" class="form-control" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nome da Mãe</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Telefone da Mãe</label>
          <input type="tel" class="form-control" />
        </div>
      </div>
      <div class="row mt-4">
        <!-- Coluna principal (dados) -->
        <div class="col-md-8">
          <!-- (Opcional: você pode mover outros campos aqui também) -->
        </div>
      
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
