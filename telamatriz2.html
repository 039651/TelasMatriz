<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Pessoa Física</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">CONTATO</h2>

    <!-- Endereço -->
    <h5 class="mt-4">Endereço</h5>
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">CEP</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Logradouro</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Número</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Complemento</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Bairro</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Cidade</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Estado</label>
        <select class="form-select">
          <option selected disabled>Selecione</option>
          <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
          <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
          <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
          <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
          <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
          <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
          <option>SP</option><option>SE</option><option>TO</option>
        </select>
      </div>
    </div>

    <!-- Endereço -->
    <h5 class="mt-4">Endereço de entrega (opcional)</h5>
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">CEP</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Logradouro</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Número</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Complemento</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Bairro</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Cidade</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Estado</label>
        <select class="form-select">
          <option selected disabled>Selecione</option>
          <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
          <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
          <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
          <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
          <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
          <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
          <option>SP</option><option>SE</option><option>TO</option>
        </select>
      </div>
    </div>

     <!-- Contato -->
     <h5 class="mt-4">Contato</h5>
     <div class="row mb-4">
       
         <div class="col-md-6">
           <label class="form-label">E-mail NF-e</label>
           <input type="email" class="form-control">
         </div>
         <div class="col-md-3">
            <label class="form-label">Numero de Telefone</label>
            <input type="text" class="form-control">
          </div>
          
       <label>
           <input type="checkbox" name="carne" value="carne"> Deseja receber carnê por email?
         </label><br>
     
         <label>
           <input type="checkbox" name="boleto" value="boleto"> Deseja receber boleto por e-mail?
         </label><br>
     
         <label>
           <input type="checkbox" name="NFC" value="NFC"> Deseja receber a NF-e / NF-c no e-mail?
         </label><br>
      </div>
      


     <!-- Referência Familiar -->
     <h5 class="mt-4">Referência Familiar</h5>
     <div class="row mb-4">
       <div class="col-md-4">
         <label class="form-label">Nome do Parente</label>
         <input type="text" class="form-control">
       </div>
       <div class="col-md-4">
         <label class="form-label">Parentesco</label>
         <input type="text" class="form-control">
       </div>
       <div class="col-md-4">
         <label class="form-label">Telefone do Parente</label>
         <input type="tel" class="form-control">
       </div>
     </div>
     
     <div class="row mb-4">
       <div class="col-md-4">
         <label class="form-label">Nome do Parente</label>
         <input type="text" class="form-control">
       </div>
       <div class="col-md-4">
         <label class="form-label">Parentesco</label>
         <input type="text" class="form-control">
       </div>
       <div class="col-md-4">
         <label class="form-label">Telefone do Parente</label>
         <input type="tel" class="form-control">
       </div>
     </div>
   </div>
 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
